<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de autos</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="titulo">Registro de usuarios</h1>
    <form id="formulario">
      <label for="user" class="label">Id Usuario</label> <br />
      <input type="number" name="user" id="user" class="numerico" placeholder="Id usuario" /> <br />
      <label for="pais" class="label">Id País</label> <br />
      <input type="number" name="pais" id="pais" class="numerico" placeholder="Id País" /> <br />
      <label for="nombre" class="label">Nombre</label> <br />
      <input type="text" name="nombre" id="nombre" class="texto" placeholder="Nombres" maxlength="25" /> <br />
      <label for="apellidos" class="label">Apellido</label> <br />
      <input type="text" name="apellidos" id="apellidos" class="texto" placeholder="Apellidos" maxlength="25" /> <br />
      <label for="direccion" class="label">Dirección</label> <br />
      <input type="text" name="direccion" id="direccion" class="texto" placeholder="Dirección" pattern="^(cra|CRA|cll|CLL|av|AV|anv|ANV|trans|TRANS)[A-Za-z0-9\#\ \-]{1, 25}$"/> <br />
      <label for="cedula" class="label">Cedula de ciudadania</label> <br />
      <input type="text" name="cedula" id="cedula" class="texto" placeholder="CC" required="required" pattern="[A-Za-z0-9]{10,20}"/> <br />
      <label for="contrasena" class="label">Contraseña</label> <br />
      <input type="password" name="contrasena" id="contrasena" class="pass" placeholder="Contraseña" /> <br />
      <label for="email" class="label">E-mail</label> <br />
      <input type="email" name="email" id="email" class="correo" placeholder="E-mail" /> <br />
      <label for="telefono" class="label">Teléfono</label> <br />
      <input type="text" name="telefono" id="telefono" class="texto" placeholder="Teléfono" /> <br />
      <button type="submit" form="formulario" formmethod="GET">Registrarme</button>
    </form>
    <script src="main.js"></script>
  </body>
</html>
