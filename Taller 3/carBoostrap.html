<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bruno+Ace&display=swap");
      * {
        font-family: "Bruno Ace", cursive;
      }
      body {
        padding: 50px;
      }
    </style>
  </head>
  <body>
    <div class="align-items-center">
      <form>
        <div class="mb-3">
          <label for="inputUserID" class="form-label">User ID</label>
          <input type="number" class="form-control " id="inputUserID">
        </div>
        <div class="mb-3">
          <label for="inputCountryID">Country ID</label>
          <input type="number" class="form-control" id="inputCountryID">
        </div>
        <div class="mb-3">
          <label for="userName">User Name</label>
          <input type="text" class="form-control" id="userName">
        </div>
        <div class="mb-4">
          <label for="userSurname">User Surname</label>
          <input type="text" class="form-control" id="userSurname">
        </div>
        <div class="mb-4">
          <label for="direction">Direction</label>
          <input type="text" class="form-control" id="direction">
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
