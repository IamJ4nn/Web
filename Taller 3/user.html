<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de autos</title>
    <link rel="stylesheet" href="userStyles.css" />
  </head>
  <body>
    <h1>Registro de usuarios</h1>
    <form>
      <label for="user">Id Usuario</label> <br />
      <input type="number" name="user" id="user" placeholder=" Id usuario" /> <br />
      <label for="pais">Id País</label> <br />
      <input type="number" name="pais" id="pais" placeholder=" Id País" /> <br />
      <label for="nombre">Nombre</label> <br />
      <input type="text" name="nombre" id="nombre" placeholder=" Nombres" /> <br />
      <label for="apellidos">Apellidos</label> <br />
      <input type="text" name="apellidos" id="apellidos" placeholder=" Apellidos" /> <br />
      <label for="direccion">Dirección</label> <br />
      <input type="text" name="direccion" id="direccion" placeholder=" Dirección" /> <br />
      <label for="cedula">Cedula de ciudadania</label> <br />
      <input type="text" name="cedula" id="cedula" placeholder=" CC" /> <br />
      <label for="contrasena">Contraseña</label> <br />
      <input type="password" name="contrasena" id="contrasena" placeholder=" Contraseña" /> <br />
      <label for="email">E-mail</label> <br />
      <input type="email" name="email" id="email" placeholder=" E-mail" /> <br />
      <label for="telefono">Teléfono</label> <br />
      <input type="text" name="telefono" id="telefono" placeholder=" Teléfono" /> <br />
      <input type="button" value="Registrarme">
    </form>
  </body>
</html>
