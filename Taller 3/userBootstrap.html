<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Cantarell&display=swap");
      * {
        font-family: "Cantarell", sans-serif;
      }
      body {
        padding: 50px;
      }
    </style>
  </head>
  <body>
    <h2 class="card-title">
      <center>Registro de usuarios</center>
    </h2>
    <hr />

    <div class="align-items-center">
      <form>
        <div class="mb-3">
          <label for="inputUserID" class="form-label">Id Usuario</label>
          <input
            type="number"
            class="form-control"
            id="Id Usuario"
            placeholder=" Id usuario"
          />
        </div>
        <div class="mb-3">
          <label for="inputCountryID">Id Pais</label>
          <input
            type="number"
            class="form-control"
            id="Id País"
            placeholder=" Id Pais"
          />
        </div>
        <div class="inputName">
          <label for="userName">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="Nombre"
            placeholder=" Nombre"
          />
        </div>
        <div class="mb-3">
          <label for="userSurname">Apellido</label>
          <input
            type="text"
            class="form-control"
            id="Apellido"
            placeholder=" Apellido"
          />
        </div>
        <div class="mb-4">
          <label for="idNum">Cedula de ciudadania</label>
          <input
            type="text"
            class="form-control"
            id="Cedula de ciudadania"
            placeholder=" Cedula de ciudadania"
          />
        </div>

        <div class="mb-4">
          <label for="password">Contraseña</label>
          <input
            type="text"
            class="form-control"
            id="Contraseña"
            placeholder=" Contraseña"
          />
        </div>

        <div class="mb-4">
          <label for="email">Correo Electronico</label>
          <input
            type="text"
            class="form-control"
            id="E-mail"
            placeholder=" Correo Electronico"
          />
        </div>

        <div class="mb-4">
          <label for="phoneNumber">Numero de telefono</label>
          <input
            type="text"
            class="form-control"
            id="Teléfono"
            placeholder=" Numero de telefono"
          />
        </div>

        <div class="mb-4">
          <label for="direction">Dirección</label>
          <input
            type="text"
            class="form-control"
            id="Dirección"
            placeholder=" Direccion"
          />
        </div>
        <button type="button" class="btn btn-primary">Registrarme</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
