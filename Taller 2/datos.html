<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datos Usuario</title>
  </head>
  <body>
    <h1>Rellena tu CV</h1>
    <form>
      <label for="nombre">Nombre</label>
      <br />
      <input type="text" name="nombre" id="nombre" />
      <br />
      <br />
      <label for="apellidos">Apellidos</label>
      <br />
      <input type="text" name="apellidos" id="apellidos" /> 
      <br />
      <br />
      <label for="password">Contraseña</label>
      <br />
      <input type="password" name="password" id="password" />
      <br />
      <br />
      <label for="password">Confirmar contraseña</label>
      <br />
      <input type="password" name="confirmPassword" id="confirmPassword" /> 
      <br>
      <br />
      <label for="identificacion">Identificación</label>
      <br />
      <select name="tipoId" id="tipoId">
        <option value="ti">TI</option>
        <option value="cc">CC</option>
        <option value="ce">CE</option>
        <option value="rc">RC</option>
      </select>
      <input type="text" name="identificacion" id="identificacion" />
      <br />
      <br>
      <label for="sexo">Sexo</label>
      <br />
      <input type="radio" name="sexo" id="hombre" />
      <label for="hombre">Hombre</label>
      <input type="radio" name="sexo" id="mujer" />
      <label for="hombre">Mujer</label>
      <br />
      <br>
      <label for="foto">Incluir mi foto</label>
      <input type="file" name="foto" id="foto" />
      <br />
      <br>
      <input type="checkbox" name="estudiante" id="estudiante" />
      <label for="estudiante">Estudiante...</label>
      <br>
      <br>
      <fieldset style="height: auto; width: 600px">
        <legend>Datos personales</legend>
        <label for="dpto">Departamento</label>
        <select name="dpto" id="dpto">
          <option value="guajira">La Guajira</option>
          <option value="atlantico">Atlantico</option>
          <option value="antioquia">Antioquia</option>
          <option value="cundinamarca">Cundinamarca</option>
        </select>
        <br>
        <br />
        <label for="date">Fecha de nacimiento</label>
        <input type="text" name="dia" id="dia" />
        <span> de </span>
        <select name="mes" id="mes">
          <option value="enero">Enero</option>
          <option value="febrero">Febrero</option>
          <option value="marzo">Marzo</option>
          <option value="abril">Abril</option>
          <option value="mayo">Mayo</option>
          <option value="junio">Junio</option>
          <option value="julio">Julio</option>
          <option value="agosto">Agosto</option>
          <option value="septiembre">Septiembre</option>
          <option value="octubre">Octubre</option>
          <option value="noviembre">Noviembre</option>
          <option value="diciembre">Diciembre</option>
        </select>
        <span> de </span>
        <input type="text" name="year" id="year" />
        <br />
        <br>
        <label for="interes">Tema de interés</label>
        <div style="height: 100px; width: 200px; overflow: auto">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Doloribus,
          laudantium impedit. Cumque non nostrum accusantium vitae inventore?
          Eligendi alias culpa rem tempore cum, laborum, aperiam, a officiis
          labore hic obcaecati.
        </div>
      </fieldset>
      <br>
      <button>Guardar cambios</button>
      <button>Borrar los datos introducidos</button>
    </form>
  </body>
</html>
